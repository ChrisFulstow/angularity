<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horseshoe chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <canvas id="horseshoe" width="600" height="600" style="background-color: #f0f0f0;"></canvas>

    <script>
        $(function() {

            var canvas = $("#horseshoe")[0];
            var ctx = canvas.getContext('2d');
                
            drawHorseshoe();
            //drawBarChart();
             
            function drawHorseshoe() {
                var gradient = ctx.createLinearGradient(100, 0, 300, 0);
                gradient.addColorStop(0, '#5D9EDD');
                gradient.addColorStop(1, '#0E4482');
                ctx.strokeStyle = gradient;            
                
                ctx.lineWidth = 25;
                ctx.lineCap = 'round'
                ctx.arc(200, 200, 150, 0.15 * Math.PI, 0.85 * Math.PI, true);
                ctx.stroke();
            }
            
            
            function drawBarChart() {      
                ctx.fillStyle = 'navy';
                      
                var bills = [32, 50, 40, 20];
                var base = canvas.height - 20;
                var xpos = 20;
                var width = 50;

                for (var i=0; i< bills.length; i++) {
                    var height = bills[i] * 6;
                    ctx.fillRect(xpos, base - height, width, height)
                    xpos += width + 25;              
                }
            }
            
        })
    </script>
</body>

</html>
